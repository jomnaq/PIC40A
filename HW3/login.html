<!DOCTYPE html>

<html lang = "en"> 
  <head> 
    <meta charset="utf-8"> 
    <title> Login </title>
    <script src = "login.js" defer></script> 
    <!-- to view javascript in browser, use ctrl + shift + j -->
  </head>
  <body>
    <header>
      <h1> Welcome! Ready to check out my webpage? </h1>
    </header>

    <main>
        <section>
            <h2> Enter a username. </h2>
            <p> So that you can  make your own posts and purchases, select a username and password. </p>
            <fieldset>
              <div>
                <!-- Username -->
                <label for = "usernameBoxID">Username: </label>
                <input type = "text" id = "usernameBoxID">
              </div>
              <div>
                <!-- Password -->
                <label for = "passwordBoxID">Password: </label>
                <input type = "password" id = "passwordBoxID">
              </div>
            </fieldset>
            <!-- Submit -->
            <input type = "button" id = "submitButton" value = "Submit">
        </section>
    </main>

    <footer>
      <hr>
      <small>
        Copyright &copy; 2023 Joanna Liu
      </small>
    </footer>
  </body>
</html>
