<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
        Stylization Guide
    </title>
  </head>
  <body>
    <ol> <!--this indents it or something-->
        <li>
            <h1> Header 1 (h1) </h1>
        </li>
        <li>    
            <h2> Header 2 (h2) </h2>
        </li>
        <li> 
            <h3> Header 3 (h3) </h3>
        </li>
        <li> 
            <b> BOLD (b) </b>
        </li>
        <li> 
            <strong> is this any different from bold... (strong) </strong>
        </li>
        <li> 
            <em> apparently this is italics... (em) </em>
        </li>
        <li> 
            <i> i bet this is italic (i) </i>
        </li>
        <li> 
            <s> maybe this is strikethrough (s) </s>
        </li>
        <span style="color:blueviolet;font-size:1.5em;">LOOK I DID IT TOO</span>
    </ol>
  </body>
</html>
